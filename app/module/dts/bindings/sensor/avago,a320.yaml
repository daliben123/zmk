
description: Avago A320 TouchPad Driver

compatible: "avago,a320"

include: i2c-device.yaml

properties:
  nrst_gpios:
    type: phandle-array
    required: false
    description: Hardware reset GPIO pin
    
  motion_gpios:
    type: phandle-array
    required: false
    description: Motion detection GPIO pin
    
  shutdown_gpios:
    type: phandle-array
    required: false
    description: Power shutdown control GPIO pin
