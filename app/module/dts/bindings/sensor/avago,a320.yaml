description: Avago A320 Optical Navigation Sensor Driver
compatible: "avago,a320"
include: 
  - i2c-device.yaml  # 继承I2C设备基础属性

properties:
  reg:
    type: int
    required: true
    description: I2C device address (e.g., 0x42)

  resolution:
    type: int
    required: true
    description: CPI resolution value (100–1200)

  nrst-gpios:
    type: phandle-array
    required: false
    description: Hardware reset pin (active-low)
    flags:
      - gpio-controller  # 指定为GPIO控制器
      - input             # 输入模式

  motion-gpios:
    type: phandle-array
    required: false
    description: Motion detection interrupt pin
    flags:
      - gpio-controller
      - input             # 中断需配置为输入

# 删除未使用的GPIO属性（orient/shutdown） 
# --- 原因：驱动代码未实现orient/shutdown功能 ---

required:  # 必需属性列表
  - reg
  - resolution

additionalProperties: false  # 禁止未定义属性
