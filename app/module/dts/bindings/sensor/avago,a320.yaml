description: Avago A320 TouchPad Driver

compatible: "avago,a320"

include: i2c-device.yaml

properties:
  # 新增以下GPIO属性声明
  nrst-gpios:
    type: phandle-array
    required: false
    description: Hardware reset GPIO (active-low)
  
  shutdown-gpios:
    type: phandle-array
    required: false
    description: Power control GPIO (active-high)
  
  motion-gpios:
    type: phandle-array
    required: false
    description: Motion detection interrupt GPIO
