
description: Avago A320 TouchPad Driver

compatible: "avago,a320"

include: i2c-device.yaml

properties:

  reset-gpios:  # 强制要求必须定义复位引脚
    type: phandle-array
    required: true
    description: Hardware reset pin (active low), held low for 100ms during boot.
  
  int-gpios:    # 强制要求必须定义中断引脚
    type: phandle-array
    required: true
    description: Motion interrupt pin (falling-edge trigger).
